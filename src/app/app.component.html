<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
    <div class="section" >
      <img *ngIf="title" [src]="imgSrc" width="100px" height="100px" class="mb-4">
      <div *ngIf="title">{{count}}  {{title}}</div>
      <div  class="d-flex flex-row">
        <button [disabled]="!title" (click)="nmHandleClickButton()" class="btn btn-outline-info m-1 mt-2">Normal Random</button>
        <!--
          [disabled] it value is true 
          when title = null it return false we must add ! to make it true 
          to make [disabled] use 
        
        -->
        <button [disabled]="!title" (click)="rmHandleClickButton()" class="btn btn-outline-warning m-1 mt-2">Removal Random</button>
      </div>

      <div class="mt-4 d-flex flex-row">
        <div class="m-2">
          <div *ngFor="let msg of captionList" >{{msg.message}}</div>
        </div>
        <div class="m-2">
          <div *ngFor="let msg of usedCaptionList" >{{msg.message}}</div>
        </div>
      </div>
      
    </div>
</body>
